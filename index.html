---
layout: base
title: Home
---
<header>
    <h1>{{ title }}</h1>
</header>
    <center><h2>Health & Fitness Photo Collection</h2>
        
    {% assign counter = 0 %}
    {% for photos in photos.0didn7v.media %}
    {% if counter == 0 %}
    <a href="photopaged/">
        <img src="{{ photos.src.tiny }}" alt="{{ photos.alt }}" title="{{ photos.alt }}">
    </a>
    {% else %}
    <a href="photopaged/{{ counter }}">
        <img src="{{ photos.src.tiny }}" alt="{{ photos.alt }}" title="{{ photos.alt }}">
    </a>
    {% endif %}
    {% assign counter = counter | plus :1 %}
    
    
    
    <!-- Pull data from images: <p>{{ photos.photographer }}</p> -->
    {% endfor -%}
    </center>
